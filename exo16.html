<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
    <title>Document</title>
</head>
<body>

                    <th>Num</th>
                    <th>Nom</th>
                    <th>Prenom</th>
                    <th>points</th>

        </div>
        <div class="resume">

            <p id="total">total score</p>
        </div>
        
    </div>

    <script src="{{url_for('static', filename='script.js')}}"></script>
</body>
</html>
